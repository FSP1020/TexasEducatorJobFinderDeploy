<!DOCTYPE html>
<html lang="en-US"></html>
<html lang="en-US"></html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

	<title>Texas Educator Job Search</title>

	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
	<!-- Include Leaflet CSS and JavaScript -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<!-- Include Leaflet Marker JavaScript -->
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
	
	<!-- Icon -->
	

    <link rel="stylesheet" type="text/css" href="https://fsp1020.github.io/TexasEducatorJobFinderDeploy/static/css/main.css">
</head>
<body>
	<div class="top-bar">
		<div class="brand"><a href="#">TexEdJobs</a></div>
		<nav class="top-links">
			<ul>
				<li>
					<a href="#">Contact Us</a>
				</li>
				<li>
					<a href="#">Log Out</a>
				</li>
			</ul>
		</nav>
	</div>
	

	<h1 class="mt-2 mb-1"><a href="#">Texas Educator Job Search</a></h1>

	<!-- Create the searchbar -->
	<div class="searchbar mx-2 mb-4 mt-2">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 keyword1 p-0">
				<div class="row top_keyword">
					<div class="keyword_label_col col-lg-3 col-md-3 col-sm-3">
						<label class="keyword_label" for="input1">Filter by ISD:</label>
					</div>
					<div class="col-lg-9 col-md-9 col-sm-9">
		  				<input class="keyword_class w-100" type="text" id="input1">
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 keyword2 p-0">
				<div class="row bottom_keyword">
					<div class="keyword_label_col col-lg-3 col-md-3 col-sm-3">
						<label class="keyword_label" for="input2">Filter by keyword:</label>
					</div>
					<div class="col-lg-9 col-md-9 col-sm-9">
		  				<input class="keyword_class w-100" type="text" id="input2">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-lg-4 col-md-12 col-sm-12 order-lg-1 order-md-2 order-sm-2 order-2 mb-2">
				<div class="card">
					<div class="card-body overflow-auto">
						<table id="job_table"></table>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-12 col-sm-12 order-lg-2 order-md-1 order-sm-1 order-1 mb-2">
				<div id="map"></div>
			</div>
		</div>
	</div>

	<div id="loading"><p>Loading Map..</p><img src="https://fsp1020.github.io/TexasEducatorJobFinderDeploy/static/images/loading_image/kOnzy.gif" alt="Loading Map.."></div>
	
	<!-- Add footer -->
    <footer class="footer mt-2 py-3">
        <div class="container">
            <span class="footer-text">&copy; 2023 Samuel Pomajevich. All rights reserved.</span>
			<br>
            <span class="footer-text">For more information, contact <a style="color:white;" href="mailto:sam.pomajevich@verizon.net">sam.pomajevich@verizon.net</a>.</span>
        </div>
    </footer>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="https://fsp1020.github.io/TexasEducatorJobFinderDeploy/static/js/main.js"></script>
</body>
</html>
